<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
            <div class="modal-header p-4">
                <h5 class="modal-title" id="exampleModalLabel">Formulario para retirar Materiales</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               
                <form action="#"  >

                    <div class="row mb-4 align-items-center">
                        <div class="col-12">
                            Pasaremos a retirar los elementos una vez completado el formulario:
                        </div>
                      
                    </div>

                    <div class="row mb-3 align-items-center">
                        <div class="col-3">
                            <label for="name" class="col-form-label">Nombre:</label>
                        </div>
                        <div class="col-9">
                            <input type="text" id="retiro-name" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3  align-items-center">
                        <div class="col-3">
                            <label for="lastname" class="col-form-label">Apellido: </label>
                        </div>
                        <div class="col-9">
                            <input type="text" id="retiro-lastname" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3  align-items-center">
                        <div class="col-3">
                            <label for="address" class="col-form-label">Direccion: </label>
                        </div>
                        <div class="col-9">
                            <input type="text" id="retiro-address" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3  align-items-center">
                        <div class="col-3">
                            <label for="phone" class="col-form-label">Teléfono</label>
                        </div>
                        <div class="col-9">
                            <input type="text" id="retiro-phone" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3  align-items-center">
                        <div class="col-3">
                            <label for="inputPassword6" class="col-form-label">Franja Horaria</label>
                        </div>
                        <div class="col-9">
                            <select  id="retiro-franja" class="form-select" aria-label="Default select example">
                                <option selected value="1">9hs a 12hs</option>
                                <option value="2">13hs a 17hs</option>
                              </select>
                        </div>
                    </div>
                    <div class="row mb-3  align-items-center">
                        <div class="col-3">
                            <label for="inputPassword6" class="col-form-label">Volumen</label>
                        </div>
                        <div class="col-9">
                            <select id="retiro-volumen" class="form-select" aria-label="Default select example">
    
                                <option selected value="1">Entra en una caja</option>
                                <option value="2">Entra en el baul de un auto</option>
                                <option value="3">Entra en la caja de una camioneta</option>
                                <option value="4">Es necesario un camion</option>
                              </select>
                        </div>
                    </div>
                    <div class="row  mb-3  align-items-center">
                        <div class="col-3">
                            <label for="inputPassword6" class="col-form-label">Seleccionar Foto</label>
                        </div>
                        <div class="col-9 d-flex justify-content-center" id="photo">
                            <img id="img" src="Assets\Images\default-image.jpg" ></img>
                            <input type="file" id="photoFile"  class="form-control" style="display:none" accept="image/png, image/gif, image/jpeg">
                        </div>
                    </div>

                    <div class="row mb-3 align-items-center">
                        <div class="col-12">
                            *Sólo inscribirse si los materiales a retirar coinciden con los detallados
                        </div>
                      
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-light me-2" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-outline-light me-2" id="inscription"data-bs-dismiss="modal">Inscribirse</button>
            </div>
        </div>
    </div>
</div>
