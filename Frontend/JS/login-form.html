<!-- Modal -->
<div class="modal fade" id="myLoginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
            <div class="modal-header p-4">
                <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               
                <form action="#"  >

                    <div class="row mb-3 align-items-center">
                        <div class="col-3">
                            <label for="user" class="col-form-label">Usuario:</label>
                        </div>
                        <div class="col-9">
                            <input type="text" id="user" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3  align-items-center">
                        <div class="col-3">
                            <label for="lastname" class="col-form-label">Clave: </label>
                        </div>
                        <div class="col-9">
                            <input type="password" id="pass" class="form-control">
                        </div>
                    </div>
        

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-light me-2" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-outline-light me-2" id="btn-login" data-bs-dismiss="modal">Ingresar</button>
            </div>
        </div>
    </div>
</div>
