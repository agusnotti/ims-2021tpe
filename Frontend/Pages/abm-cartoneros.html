        </li>

    <main>

        <div class="title-container">
            <h2>Agregar Recolector</h2>
            <button id="btn-agregar-cartonero" class="btn btn-warning m-2" data-bs-toggle="modal"
                data-bs-target="#myModal"><i class="fas fa-plus"></i> Agregar</button>
        </div>

        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-md">
                <div class="modal-content">
                    <div class="modal-header p-4">
                        <h5 class="modal-title" id="exampleModalLabel">Agregar Recolector</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <form action="#" class="form-abm-materiales">

                            <div class="row mb-3 align-items-center">
                                <div class="col-3">
                                    <label class="col-form-label">Nombre: </label>
                                </div>
                                <div class="col-9">
                                    <input type="text" id="nombre" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3  align-items-center">
                                <div class="col-3">
                                    <label class="col-form-label">Apellido: </label>
                                </div>
                                <div class="col-9">
                                    <input type="text" id="apellido" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3  align-items-center">
                                <div class="col-3">
                                    <label class="col-form-label">Documento: </label>
                                </div>
                                <div class="col-9">
                                    <input type="number" id="documento" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3  align-items-center">
                                <div class="col-3">
                                    <label class="col-form-label">Direccion: </label>
                                </div>
                                <div class="col-9">
                                    <input type="text" id="direccion" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3  align-items-center">
                                <div class="col-3">
                                    <label class="col-form-label">Fecha de Nacimiento: </label>
                                </div>
                                <div class="col-9">
                                    <input type="date" id="dob" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3  align-items-center">
                                <div class="col-3">

                                    <label class="col-form-label">Vehiculo: </label>
                                </div>
                                <div class="col-9">
                                    <select name="vahiculo" id="vehiculo" class="form-control">
                                        <option selected="true" disabled="disabled">Seleccione su tipo de vehiculo
                                        </option>
                                        <option value="Auto">Auto</option>
                                        <option value="Camioneta">Camioneta</option>
                                        <option value="Camion">Camión</option>
                                    </select>

                                </div>
                            </div>
                            <div class="row mb-3  align-items-center">
                                <div class="col-3">
                                    <label class="col-form-label">Capacidad: </label>
                                </div>
                                <div class="col-9">
                                    <input type="text" id="capacidad" class="form-control">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-light me-2" id="btn-cancelar"
                            data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-outline-light me-2" id="btn-agregar"
                            data-bs-dismiss="modal">Agregar</button>
                        <button type="button" class="btn btn-outline-light me-2" id="btn-editar"
                            data-bs-dismiss="modal">Editar</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="container-fluid">
            
            <table id="tabla-cartoneros" class="table table-striped">
                <thead>
                    <tr class="table-row">
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Documento</th>
                        <th scope="col">Direccion</th>
                        <th scope="col">Fecha de Nacimiento</th>
                        <th scope="col">Vehiculo</th>
                        <th scope="col">Capacidad</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="body-tabla">

                </tbody>
            </table>
        </div>
    </main>

    <!-- modal ELIMINAR CARTONERO -->
    <div class="modal fade" id="myModalEliminar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-md">
            <div class="modal-content">
                <div class="modal-header p-4">
                    <h5 class="modal-title" id="exampleModalLabel">Eliminar Recolector</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
    
                    <form action="#" class="form-abm-materiales">
    
                        <div class="row-cols-6 align-items-center">
                            <div class="col-12">
                                <label class="col-form-label">¿Está seguro que quiere eliminar?</label>
                            </div>
                        </div>
    
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-light me-2" id="btn-cancelar"
                        data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-outline-light me-2" id="btn-eliminar-cartonero" data-bs-dismiss="modal">Si</button>
                </div>
            </div>
        </div>
    </div>
