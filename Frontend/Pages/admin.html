    <main>
        <div class="container-fluid">
            <h1>Materiales</h1>

           
            <form>
                <div class="row">
                    <div class="col">
                        <input type="text" id="tipo-material" class="form-control" placeholder="Tipo material">

                    </div>
                    <div class="col">

                    </div>
                    <div class="col">
                        <button id="btn-agregar" class="btn btn-warning">Agregar</button>
                    </div>
                </div>
            </form>


            <table id="tabla-materiales" class="table table-striped">
                <thead>
                    <tr class="table-row">
